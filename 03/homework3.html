<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <div class="page">
        <button>
            <img src="img/icon.png" alt="img">
        </button>
        <h1>
            Menu
        </h1>
        <form class="search">
            <input type="text" placeholder="Search food here">
        </form>
        <div class="menu-foods">
            <div class="menu-food">
                <div class="food img">
                    <img src="img/foods.png" alt="img">
                </div>
                <h3>
                    Food
                </h3>
            </div>
            <div class="menu-food">
                <div class="food img">
                    <img src="img/drink.png" alt="img">
                </div>
                <h3>
                    Drinks
                </h3>
            </div>
            <div class="menu-food">
                <div class="food img">
                    <img src="img/deserts.png" alt="img">
                </div>
                <h3>
                    Dessert
                </h3>
            </div>
        </div>
        <h2>
            Burger
        </h2>
        <div class="select-products">
            <div class="select-product">
                <div class="img-block">
                    <img src="img/big mac.png" alt="img">
                </div>
                <div class="text-block">
                    <h4>
                        Big mac
                    </h4>
                    <h5>
                        Rs 240
                    </h5>
                </div>
            </div>
            <div class="select-product">
                <div class="img-block">
                    <img src="img/kfc double.png" alt="img">
                </div>
                <div class="text-block">
                    <h4>
                        KFC Double
                    </h4>
                    <h5>
                        Rs 252
                    </h5>
                </div>
            </div>
            <div class="select-product">
                <div class="img-block">
                    <img src="img/fish burg.png" alt="img">
                </div>
                <div class="text-block">
                    <h4>
                        Fish Burger
                    </h4>
                    <h5>
                        Rs 220
                    </h5>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
